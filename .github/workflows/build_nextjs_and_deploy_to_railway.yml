name: (GitHub Actions) Build & Deploy Next.js

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: $ yarn install
      run: |
        yarn install --frozen-lockfile
    - name: Next.js をビルドする
      run: |
        yarn build
    - name: Railway にデプロイする
      # 'development' や 'main' については Railway 側で連携して自動でデプロイされているので条件に含まない
      if: |
        contains(github.head_ref, 'feat/') ||
        contains(github.head_ref, 'fix/')
      run: |
        yarn global add @railway/cli
        railway up --service "幻水総選挙2022 (development)"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
